<div class="content">
  <div class="row">
    <div class="col-md-12">
      <form
        #f="ngForm"
        (ngSubmit)="doAction(f)"
        ngNativeValidate
        class="was-validated"
      >
        <div class="row">
          <div class="col-md-12">
            <h2>
              <em><u>Panel alta / modificación </u></em>
            </h2>
            <hr />
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="title">Nombre tema</label>
              <input
                type="text"
                class="form-control"
                id="nota"
                name="nota"
                placeholder="ingrese temática"
                [(ngModel)]="item.nombre"
                required
              />
            </div>
          </div>
        </div>
        <hr />
        <div class="form-group">
          <input
            type="submit"
            name="btn"
            value="Aceptar"
            class="btn btn-primary btn-lg btn-block float-left"
          />
          &nbsp;
          <a (click)="back()" #cerrar class="btn btn-info btn-lg btn-block">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
